<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login form</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form>
          <h1>Login In</h1>
          <hr />
          <p>Explore the World!</p>
          <label>Email</label>
          <input type="text" placeholder="Email" />
          <br>
          <label>Password</label>
          <input type="password" placeholder="Password" />
          <button><span>Submit</span></button>
          <p><a href="#">Forgot Password?</a></p>
        </form>
      </div>
      <div class="pic">
        <img src="https://mpng.subpng.com/20190826/tew/transparent-sitting-desk-clip-art-furniture-job-5d6881d4782cc9.3148999615671300684923.jpg">
      </div>
    </div>
  </body>
</html>
